<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhi's Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c;
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .home-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 36px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .game-card {
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #444;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
            text-align: left;
        }

        .game-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-color: #666;
        }

        .game-icon {
            font-size: 40px;
            min-width: 60px;
            text-align: center;
        }

        .game-info {
            flex: 1;
        }

        .game-title {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .game-description {
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Abhi's Games</h1>
        <div class="logo">
            <span class="game-icon">ðŸ’Ž</span>
            <span class="logo-text">Abhi's Mines</span>
        </div>
        <div class="game-card" onclick="window.location.href='mines.html'">
            <div class="game-icon">ðŸ’Ž</div>
            <div class="game-info">
                <div class="game-title">Abhi's Mines</div>
                <div class="game-description">Find all the diamonds while avoiding the bombs!</div>
            </div>
        </div>
    </div>
</body>
</html>
