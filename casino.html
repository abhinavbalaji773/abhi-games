<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhi's Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c;
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
        }

        .game-panel {
            background: linear-gradient(145deg, #333 0%, #2a2a2a 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #444;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ff4444, #ffd700);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        h1 {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffd700, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            perspective: 1000px;
        }

        .slot {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #444 0%, #333 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #555;
            position: relative;
            overflow: hidden;
        }

        .slot.spinning {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .slot-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            background: linear-gradient(145deg, #444 0%, #333 100%);
            transition: transform 0.5s ease;
        }

        .slot-content.spinning {
            animation: contentSpin 0.5s linear infinite;
        }

        @keyframes contentSpin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        .bet-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .bet-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.3);
        }

        .bet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .bet-amount {
            font-size: 20px;
            font-weight: 600;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .spin-btn {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.4);
        }

        .spin-btn:disabled {
            background: linear-gradient(45deg, #666, #888);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .balance {
            font-size: 28px;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #fff;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #444, #555);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .win-animation {
            animation: win 0.5s ease;
        }

        @keyframes win {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Tutorial Popup Styles */
        #tutorialPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background: linear-gradient(145deg, #333 0%, #2a2a2a 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            text-align: center;
            border: 2px solid #444;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 400px;
            width: 90%;
        }

        #tutorialPopup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #tutorialOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #tutorialOverlay.show {
            opacity: 1;
        }

        .tutorial-title {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .tutorial-steps {
            text-align: left;
            margin-bottom: 25px;
        }

        .tutorial-step {
            margin-bottom: 15px;
            color: #fff;
            font-size: 16px;
            line-height: 1.5;
        }

        .tutorial-step-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #ffd700;
            color: #000;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 10px;
            font-weight: 600;
        }

        .tutorial-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.3);
        }

        .tutorial-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .tutorial-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tutorial-close:hover {
            transform: rotate(90deg);
            color: #ffd700;
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    <div class="game-panel">
        <h1>Abhi's Casino</h1>
        <div class="balance">Balance: 💰 <span id="balance">1000</span></div>
        <div class="slot-machine">
            <div class="slot" id="slot1">
                <div class="slot-content">🎰</div>
            </div>
            <div class="slot" id="slot2">
                <div class="slot-content">🎰</div>
            </div>
            <div class="slot" id="slot3">
                <div class="slot-content">🎰</div>
            </div>
        </div>
        <div class="controls">
            <div class="bet-controls">
                <button class="bet-btn" onclick="adjustBet(-10)">-10</button>
                <span class="bet-amount">Bet: 💰 <span id="betAmount">10</span></span>
                <button class="bet-btn" onclick="adjustBet(10)">+10</button>
            </div>
            <button class="spin-btn" id="spinBtn" onclick="spin()">Spin!</button>
        </div>
        <div class="message" id="message">Place your bet and spin to win!</div>
    </div>

    <!-- Tutorial Popup -->
    <div id="tutorialOverlay"></div>
    <div id="tutorialPopup">
        <button class="tutorial-close" onclick="closeTutorial()">×</button>
        <div class="tutorial-title">How to Play</div>
        <div class="tutorial-steps">
            <div class="tutorial-step">
                <span class="tutorial-step-number">1</span>
                Start with 1000 coins
            </div>
            <div class="tutorial-step">
                <span class="tutorial-step-number">2</span>
                Adjust your bet using +10/-10 buttons
            </div>
            <div class="tutorial-step">
                <span class="tutorial-step-number">3</span>
                Click Spin to start the slot machine
            </div>
            <div class="tutorial-step">
                <span class="tutorial-step-number">4</span>
                Match 3 symbols to win 5x your bet
            </div>
            <div class="tutorial-step">
                <span class="tutorial-step-number">5</span>
                Try to win as many coins as possible!
            </div>
        </div>
        <button class="tutorial-btn" onclick="closeTutorial()">Got it!</button>
    </div>

    <script>
        let balance = 1000;
        let betAmount = 10;
        let isSpinning = false;
        const symbols = ['🎰', '💎', '💰', '🎲', '🎯', '🎪'];
        let totalWinnings = parseInt(localStorage.getItem('totalWinnings') || '0');

        function updateDisplay() {
            document.getElementById('balance').textContent = balance;
            document.getElementById('betAmount').textContent = betAmount;
        }

        function adjustBet(amount) {
            if (isSpinning) return;
            betAmount = Math.max(10, Math.min(betAmount + amount, balance));
            updateDisplay();
        }

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        async function spin() {
            if (isSpinning || betAmount > balance) return;
            
            isSpinning = true;
            balance -= betAmount;
            updateDisplay();
            
            const slots = document.querySelectorAll('.slot');
            const slotContents = document.querySelectorAll('.slot-content');
            slotContents.forEach(content => content.classList.add('spinning'));
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('message').textContent = 'Spinning...';
            
            const results = [];
            for (let i = 0; i < 3; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                const symbol = getRandomSymbol();
                results.push(symbol);
                slotContents[i].textContent = symbol;
                slotContents[i].classList.remove('spinning');
            }

            // Check for wins
            if (results[0] === results[1] && results[1] === results[2]) {
                const winAmount = betAmount * 5;
                balance += winAmount;
                totalWinnings += winAmount;
                localStorage.setItem('totalWinnings', totalWinnings);
                document.getElementById('message').textContent = `You won ${winAmount}!`;
                slots.forEach(slot => slot.classList.add('win-animation'));
                setTimeout(() => slots.forEach(slot => slot.classList.remove('win-animation')), 500);
            } else {
                document.getElementById('message').textContent = 'Try again!';
            }

            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
            updateDisplay();
        }

        function showTutorial() {
            tutorialPopup.style.display = 'block';
            tutorialOverlay.style.display = 'block';
            setTimeout(() => {
                tutorialPopup.classList.add('show');
                tutorialOverlay.classList.add('show');
            }, 10);
        }

        function closeTutorial() {
            tutorialPopup.classList.remove('show');
            tutorialOverlay.classList.remove('show');
            setTimeout(() => {
                tutorialPopup.style.display = 'none';
                tutorialOverlay.style.display = 'none';
            }, 300);
        }

        // Initialize display and show tutorial
        updateDisplay();
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(showTutorial, 500);
        });
    </script>
</body>
</html>
